<li>
  <strong>{{ post.title }}</strong>
  <p>
    {% if post.date %}{{ post.date | date: "%B %d, %Y" }}{% endif %}
    {% if post.venue %} at {{ post.venue }}{% endif %}
  </p>
  <p>
    {% if post.excerpt %}{{ post.excerpt | markdownify }}{% endif %}
    {% if post.slidesurl %}<a href="{{ post.slidesurl }}">Download Slides</a>{% endif %}
  </p>
</li>
